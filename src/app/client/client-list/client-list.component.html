<po-page-dynamic-search
  p-title="Clientes"
  [p-filters]="filters"
  (p-advanced-search)="onAdvancedSearch($event)"
  (p-change-disclaimers)="onChangeDisclaimers($event)"
  [p-actions]="pageActions"
>
  <po-table
    [p-columns]="columns"
    [p-items]="clients"
    [p-actions]="tableActions"
    [p-actions-right]="tableActions"
  >
  </po-table>
</po-page-dynamic-search>
